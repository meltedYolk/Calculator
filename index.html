<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js_file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">HEADER</div>
    <div class="calc_box">
        <div>
            <div class="previous_screen"></div>
            <div class="screen"></div>
        </div>
        <div class="row1">
            <div class="wumpus">WUMPUS</div>
            <button class="clear">clear</button>
        </div>
        <div class="row2">
            <button class="calc_button seven">7</button>
            <button class="calc_button eight">8</button>
            <button class="calc_button nine">9</button>
            <button class="calc_button divide">/</button>
        </div>
        <div class="row3">
            <button class="calc_button four">4</button>
            <button class="calc_button five">5</button>
            <button class="calc_button six">6</button>
            <button class="calc_button multiply">x</button>
        </div>
        <div class="row4">
            <button class="calc_button one">1</button>
            <button class="calc_button two">2</button>
            <button class="calc_button three">3</button>
            <button class="calc_button subtract">-</button>
        </div>
        <div class="row5">
            <button class="calc_button zero">0</button>
            <button class="calc_button decimal">.</button> <!-- changeto not calc-button later, also in js-->
            <button class="equal">=</button>
            <button class="calc_button add">+</button>
        </div>
    </div>
    <div class="footer">FOOTER</div>
</body>
</html>
